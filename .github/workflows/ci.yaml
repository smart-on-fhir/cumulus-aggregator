name: CI
on: [push]
jobs:
  unittest:
    name: unit tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r tests/requirements.txt
      - name: Test with pytest
        run: |
          python -m pytest
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install linters
        # black is synced with the .pre-commit-hooks version
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml] pycodestyle pylint black==22.12.0
          pip install -r tests/requirements.txt
      - name: Run pycodestyle
        run: |
          pycodestyle . --max-line-length=88
      - name: Run pylint
        if: success() || failure() # still run pylint if above checks fail
        run: |
          pylint src
      - name: Run bandit
        if: success() || failure() # still run bandit if above checks fail
        run: |
          bandit -r . -x ./tests/
      - name: Run black
        if: success() || failure() # still run black if above checks fails
        run: |
          black --check --verbose .
