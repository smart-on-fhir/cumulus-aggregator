name: CI
on: [push]
jobs:
  unittest:
    name: unit tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[test]"
      - name: Test with pytest
        run: |
          export AWS_DEFAULT_REGION=us-east-1; python -m pytest

  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"
      - name: Run pycodestyle
        run: |
          pycodestyle scripts src tests --max-line-length=88
      - name: Run pylint
        if: success() || failure() # still run pylint if above checks fail
        run: |
          pylint scripts src tests
      - name: Run bandit
        if: success() || failure() # still run bandit if above checks fail
        run: |
          bandit -r scripts src
      - name: Run black
        if: success() || failure() # still run black if above checks fails
        run: |
          black --check --verbose .
